<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% شفافية سوداء */
        }

        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 180px;
            background: #001a33;
            transform: translateX(100%);
            animation: slideInRight 1.5s ease-in-out forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ab4010;
            display: flex;
            align-items: center;
            padding-left: 20px;
            transform: translateY(100%);
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .contact-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .floating-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .floating-image {
            top: calc(40% - 70px);
            left: calc(86% - 220px);
            transform: scale(6.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .right-box, .left-box {
            position: absolute;
            width: 150px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0);
            animation: popIn 2s ease-in-out forwards, pulse 3s infinite ease-in-out 2s;
        }

        .right-box {
            top: calc(40% + 200px);
            left: 50%;
            background-color: #001a33;
            transform: translateX(-50%) scale(0);
        }

        .left-box {
            top: calc(40% + 200px);
            right: calc(10% + 200px);
            background-color: #ab4010;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* الكود المضاف */
        .astronaut-image {
            position: absolute;
            width: 100px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .astronaut-image:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="right-line"></div>
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span>
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon">
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon">
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon">
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon">
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon">
    </div>

    <!-- الصورة العائمة على اليمين -->
    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">

    <!-- الصورة على اليسار -->
    <img src="https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png" alt="صورة على اليسار" style="position: absolute; top: 20%; left: 10%; width: 200px; height: auto;">

    <!-- الصور الجديدة المضافة -->
    <img src="https://i.imgur.com/GyxdqBe.png" class="astronaut-image" style="left: 250px; top: 380px;">
    <img src="https://i.imgur.com/H6oRrrg.png" class="astronaut-image" style="left: 1270px; top: 210px;">
    <img src="https://i.imgur.com/IzJJIAa.png" class="astronaut-image" style="left: 1400px; top: 220px;">
    <img src="https://i.imgur.com/o4e0OBC.png" class="astronaut-image" style="left: 1620px; top: 230px;">
    <img src="https://i.imgur.com/wpKkPQz.png" class="astronaut-image" style="left: 1270px; top: 480px;">
    <img src="https://i.imgur.com/GMqNN6L.png" class="astronaut-image" style="left: 1600px; top: 510px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // المشهد، الكاميرا، والعرض
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إعداد الكاميرا
        camera.position.z = 5;

        // عرض المشهد
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
