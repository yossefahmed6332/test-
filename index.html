<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        /* ... (بقية الأنماط تبقى كما هي) ... */

        /* البوكسين الجديدين */
        .box-container {
            position: absolute;
            top: 45%; /* تم تغيير القيمة إلى 45% */
            right: 15%; /* تم تغيير القيمة إلى 15% */
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 3s infinite ease-in-out;
        }

        .box-right {
            background-color: #001a33; /* لون الخط الأفقي */
            margin-left: -20px; /* تحريك البوكس الأزرق قليلاً إلى اليسار */
        }

        .box-left {
            background-color: #ab4010; /* لون الخط الرأسي */
        }

        /* ... (بقية الأنماط تبقى كما هي) ... */
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="right-line"></div>
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span>
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon">
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon">
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon">
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon">
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon">
    </div>

    <!-- الصورة العائمة على اليمين -->
    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">

    <!-- الصورة على اليسار -->
    <img src="https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png" alt="صورة على اليسار" style="position: absolute; top: 30%; left: 10%; width: 200px; height: auto; transform: scale(3); z-index: 50;">

    <!-- البوكسين الجديدين -->
    <div class="box-container">
        <div class="box box-right" onclick="expandHorizontal()">About Us</div>
        <div class="box box-left" onclick="expandVertical()">About Book</div>
    </div>

    <!-- زر العودة -->
    <div class="back-box" onclick="resetPage()">Back</div>

    <script>
        let horizontalLine, verticalLine;

        // وظيفة لتكبير الخط الأفقي
        function expandHorizontal() {
            horizontalLine = document.createElement('div');
            horizontalLine.classList.add('expand-horizontal');
            document.body.appendChild(horizontalLine);

            document.querySelector('.back-box').classList.add('visible');
            document.querySelector('.back-box').style.backgroundColor = "#ab4010";
        }

        // وظيفة لتكبير الخط الرأسي
        function expandVertical() {
            verticalLine = document.createElement('div');
            verticalLine.classList.add('expand-vertical');
            document.body.appendChild(verticalLine);

            document.querySelector('.back-box').classList.add('visible');
            document.querySelector('.back-box').style.backgroundColor = "#001a33";
        }

        // وظيفة لإعادة الصفحة إلى وضعها الطبيعي
        function resetPage() {
            if (horizontalLine) {
                horizontalLine.classList.add('shrink-horizontal');
                horizontalLine.addEventListener('animationend', () => horizontalLine.remove());
            }
            if (verticalLine) {
                verticalLine.classList.add('shrink-vertical');
                verticalLine.addEventListener('animationend', () => verticalLine.remove());
            }

            document.querySelector('.back-box').classList.remove('visible');
        }
    </script>
</body>
</html>
