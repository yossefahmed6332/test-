<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritoya Doctor Care</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* القسم العلوي */
    .hero {
      background-color: #c3bdcc; /* اللون الذي طلبته */
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button {
      background-color: #fff;
      color: #c3bdcc;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #b8b0c2;
      color: #fff;
    }

    /* القسم السفلي */
    .content {
      background-color: #ffffff; /* اللون الأبيض */
      padding: 50px 20px;
      text-align: center;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #f9f9f9;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    .box:nth-child(1) { animation-delay: 0.3s; }
    .box:nth-child(2) { animation-delay: 0.6s; }
    .box:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <!-- القسم العلوي -->
  <section class="hero">
    <h1>Ritoya Doctor Care</h1>
    <p>طبيعي وصديق للبيئة وخالي مما يضر البشرة أو الشعر</p>
    <a href="https://yossefahmed6332.github.io/test-/" class="button">استكشف منتجاتنا</a>
  </section>

  <!-- القسم السفلي -->
  <section class="content">
    <div class="boxes">
      <div class="box">منتجات العناية بالشعر</div>
      <div class="box">منتجات العناية بالبشرة</div>
      <div class="box">منتجات العناية بالجسم</div>
    </div>
  </section>

</body>
</html>
