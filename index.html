<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% شفافية سوداء */
        }

        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 180px;
            background: #001a33;
            transform: translateX(100%);
            animation: slideInRight 1.5s ease-in-out forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ab4010;
            display: flex;
            align-items: center;
            padding-left: 20px;
            transform: translateY(100%);
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .contact-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .floating-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .floating-image {
            top: calc(40% - 70px);
            left: calc(86% - 220px);
            transform: scale(7.5); /* زيادة الحجم بنسبة 50% */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .right-box, .left-box {
            position: absolute;
            width: 150px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0);
            animation: popIn 2s ease-in-out forwards, pulse 3s infinite ease-in-out 2s;
        }

        .right-box {
            top: calc(40% + 200px);
            left: 50%;
            background-color: #001a33;
            transform: translateX(-50%) scale(0);
        }

        .left-box {
            top: calc(40% + 200px);
            right: calc(10% + 200px);
            background-color: #ab4010;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* تحديد حجم وعرض العنصر الذي يحتوي على التأثير */
        #glass-effect {
            position: absolute;
            top: 30%;
            left: 10%;
            width: 200px;
            height: 200px;
            transform: scale(3);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="right-line"></div>
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span>
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon">
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon">
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon">
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon">
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon">
    </div>

    <!-- الصورة العائمة على اليمين -->
    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">

    <!-- العنصر الذي يحتوي على تأثير التكسير الزجاجي -->
    <div id="glass-effect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // المشهد، الكاميرا، والعرض
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(200, 200); // حجم العنصر
        document.getElementById('glass-effect').appendChild(renderer.domElement);

        // إعداد الكاميرا
        camera.position.z = 5;

        // تحميل الصورة كنسيج
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png');

        // إنشاء مادة (material) مع تأثير التكسير الزجاجي
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            opacity: 0.9,
            color: 0xffffff,
            wireframe: false // إزالة التأثير الشبكي إذا كنت تريد صورة عادية
        });

        // إنشاء شبكة (mesh) باستخدام المادة
        const geometry = new THREE.PlaneGeometry(2, 2, 10, 10);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // عرض المشهد
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
